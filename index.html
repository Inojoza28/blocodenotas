<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Bloco de Notas Dark - Uma aplicação minimalista, responsiva e intuitiva para registrar suas ideias com facilidade.">
    <meta name="author" content="Seu Nome ou Nome da Empresa">
    <meta name="keywords"
        content="bloco de notas, dark mode, responsividade, minimalista, produtividade, notas, ideias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/Logo.png">
    <title>Bloco de Notas Dark</title>
    <!-- Importando a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Importando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div class="header-left">
            <!-- Substitua "logo.png" pelo caminho da sua logo -->
            <img src="imgs/Logo.png" alt="Logo"
                class="logo">
            <h1>Meu Bloco de Notas</h1>
        </div>
        <!-- Botão de menu hambúrguer (aparece somente em telas pequenas) -->
        <button id="menuToggleBtn" title="Menu" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Toolbar com as funcionalidades -->
        <div class="toolbar">
            <button id="clearBtn" title="Limpar texto" aria-label="Limpar texto">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button id="downloadBtn" title="Baixar texto" aria-label="Baixar texto">
                <i class="fas fa-download"></i>
            </button>
            <button id="decFontBtn" title="Diminuir tamanho da fonte" aria-label="Diminuir tamanho da fonte">
                <i class="fas fa-minus"></i>
            </button>
            <button id="incFontBtn" title="Aumentar tamanho da fonte" aria-label="Aumentar tamanho da fonte">
                <i class="fas fa-plus"></i>
            </button>
            <button id="fullscreenBtn" title="Alternar tela cheia" aria-label="Tela cheia">
                <i class="fas fa-expand"></i>
            </button>
            <button id="focusBtn" title="Modo foco (ocultar toolbar)" aria-label="Modo foco">
                <i class="fas fa-eye-slash"></i>
            </button>
        </div>
    </header>
    <main>
        <textarea id="notepad" placeholder="Digite suas ideias aqui..."></textarea>
    </main>
<script src="script.js" defer></script>
</body>

</html>
